<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>To-Do List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="text-center mt-5">
        <h1 class="display-4">To-Do List</h1>
        <p class="lead">get your F**kin work done!</p>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow-lg border-0 rounded-3">
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" id="taskInput" class="form-control border-secondary rounded-3"
                                placeholder="Enter any task!" />
                            <button id="addTaskButton" class="btn btn-primary rounded-3 ms-2">Add Task</button>
                        </div>
                    </div>

                    <ul id="taskList" class="list-group mb-3"></ul>

                    <button id="clearTaskBtn" class="btn btn-danger w-100 rounded-3">
                        Clear All Tasks
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 py-3">
        <p class="text-muted">&copy; To-Do List By Salvatore Montecalvo </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
